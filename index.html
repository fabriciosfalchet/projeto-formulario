<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="conjunto">
            <div id="imagem"></div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a), Fa√ßa o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="login">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="imail" required placeholder="Seu Email" minlength="8" maxlength="32">
                        <label for="imail">Email:</label >
                    </div>
                    <div id="senha">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="Senha" autocomplete="current-password">
                        <label for="isenha">Senha:</label>
                    </div>

                    <div id="enviar">
                        <input type="submit" value="Enviar">
                    </div>
                    <div id="esqueci">
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span> </a>
                        
                    </div>
                </form>
                
            </div>

        </section>
    </main>    
</body>
</html>
